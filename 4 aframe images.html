<!doctype html>
<html>
  <head>
    <title>Image and curved image primitives</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="f1" src="f1.jpg" />
        <img id="f11" src="f11.jpg" />
        <img id="f2" src="f2.jpg" />
        <img id="f3" src="f3.jpg" />
      </a-assets>

      <a-image
        src="#f1"
        position="0 1.5 -3"
        width="1"
        height="0.75"
        scale="3 3 1"
      >
      </a-image>

      <a-curvedimage
        src="#f1"
        theta-length="90"
        theta-start="135"
        radius="2"
        height="1"
        position="0 1.5 0"
      >
      </a-curvedimage>

      <a-curvedimage
        src="#f1"
        theta-length="55"
        theta-start="100"
        radius="0.5"
        height="0.327"
        position="0 1.5 0"
        scale="3 3 3"
      >
      </a-curvedimage>

      <a-curvedimage
        src="#f1"
        theta-length="50"
        theta-start="155"
        radius="0.5"
        height="0.327"
        position="0 1.5 0"
        scale="3 3 3"
      >
      </a-curvedimage>
      <a-curvedimage
        src="#f1"
        theta-length="50s"
        theta-start="205"
        radius="0.5"
        height="0.327"
        position="0 1.5 0"
        scale="3 3 3"
      >
      </a-curvedimage>
    </a-scene>
  </body>
</html>
