<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script>
      let flag = true;
      const handleClick = () => {
        const child = document.getElementById("child");
        const adult = document.querySelector("#adult");

        if (adult.getAttribute("active") === "true") {
          adult.setAttribute("active", "false");
          child.setAttribute("active", "true");
        } else {
          child.setAttribute("active", "false");
          adult.setAttribute("active", "true");
        }
      };
    </script>
  </head>
  <body>
    <button onclick="handleClick()">Change Eye Level</button>
    <a-scene>
      <!-- assets -->
      <a-assets>
        <img src="cloth.jpg" alt="cloth" id="f1" />
        <img src="family.jpg" alt="family" id="family" />
      </a-assets>

      <!-- Ground -->
      <a-plane
        src="#f1"
        repeat="5 5"
        shader="flat"
        rotation="-90 0 0"
        scale="5 5 1"
      ></a-plane>

      <!-- cylinder -->
      <a-cylinder
        color="red"
        radius="0.5"
        height="2.5"
        position="-2 -1.3 0"
      ></a-cylinder>

      <!-- box -->
      <a-box color="green" height="2" depth="5" position="2 1 0"></a-box>

      <a-image src="#family" scale="2 2 1" position="0 1 0"></a-image>

      <!-- camera -->
      <!-- Adult eye level camera -->
      <a-entity position="0 0 5">
        <a-camera id="adult" user-height="1.60" active="true"></a-camera>
      </a-entity>
      <!-- Adult eye level camera -->
      <a-entity position="0 0 5">
        <a-camera id="child" user-height=".9" active="false"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
