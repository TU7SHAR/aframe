<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D Stereoscopic Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="10000">
        <img src="play.png" alt="play" id="play" />
        <img src="pause.png" alt="pause" id="pause" />
        <video src="video.mp4" id="video" loop="true"></video>
      </a-assets>

      <a-videosphere src="#video" autoplay rotation="0 -90 0"></a-videosphere>
    </a-scene>
  </body>
</html>
