<!doctype html>
<html>
  <head>
    <title>L22 - Controller-based interactions</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity progressive-controls></a-entity>

      <a-box
        id="screen"
        color="#212121"
        position="0 2.75 -9"
        scale="8 4 0.1"
        hoverable
        event-set__rescol="_event: click; color: #212121"
      >
      </a-box>

      <a-box
        color="#212121"
        position="-2.25 0 -9"
        scale="2 1 0.1"
        hoverable
        event-set__enter="_event: hover-start; color: #AA0000"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__tarcol="_event: click; _target: #screen; color: #AA0000"
      >
      </a-box>

      <a-box
        color="#212121"
        position="0 0 -9"
        scale="2 1 0.1"
        hoverable
        event-set__enter="_event: hover-start; color: #FFD700"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__tarcol="_event: click; _target: #screen; color: #FFD700"
      >
      </a-box>

      <a-box
        color="#212121"
        position="2.25 0 -9"
        scale="2 1 0.1"
        hoverable
        event-set__enter="_event: hover-start; color: #00BFFF"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__tarcol="_event: click; _target: #screen; color: #00BFFF"
      >
      </a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
