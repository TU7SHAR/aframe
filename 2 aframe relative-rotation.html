<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 2:1 -->
      <a-box
        position="0 0 -7"
        width="4"
        height="2"
        depth=".2"
        color="red"
        scale="-1 1 1"
        rotation="30 0 0"
      >
        <a-circle
          position="2 0.09 0"
          radius="1"
          side="double"
          color="gray"
          rotation="90 0 0"
        ></a-circle>
      </a-box>
      <a-circle
        position="-2 0 -7"
        side="double"
        color="black"
        radius="1"
        scale="1 1 1"
        rotation="120 0 0"
      ></a-circle>

      <a-cylinder
        color="lightgray"
        height="2"
        radius="3"
        segment-radial="6"
        open-ended="true"
        side="double"
        position="0 .2w -12"
        rotation="0 -90 90"
        scale="1 1 1"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
